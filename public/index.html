<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="color: darkgreen;">TODO Application</h1>
  <div>
    <input type="text" id="taskInput" placeholder="">
    <button id="taskButton" style="background-color: lightsteelblue;">Add</button>
  </div>
  <table id="taskTable">
    <thead>
      <tr>
        <th>#No</th>
        <th>Task Name</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Tasks will be populated here -->
    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
